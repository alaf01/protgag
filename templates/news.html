{% extends "base.html" %}
{% load static %}
{% block title %}News{% endblock %}
{% block thema %}News{% endblock %}
{% block content %}
    {%for new in queryset %}
        <div class="news-descr">
            <h4><b>{{ new.title }}</b></h4>
        <p>{{ new.description }}</p>
            {% if new.link %}
                <p><a href="{{ new.link }}">{{ new.link }}</a></p>
            {% endif %}
        <hr>
        </div>
    {% endfor %}
{% endblock %}
